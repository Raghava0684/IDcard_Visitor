<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
</head>
<body>
    <h1>ID Card and Visitor Pass Generator</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        
        <label for="role">Role:</label>
        <select name="role" required>
            <option value="Player">Player</option>
            <option value="Visitor">Visitor</option>
        </select><br>

        <label for="purpose">Purpose (if Visitor):</label>
        <input type="text" name="purpose"><br>

        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" required><br>  <!-- Ensure the name is 'phone' -->

        <label for="photo">Upload Photo:</label>
        <input type="file" name="photo" accept="image/*" required><br>

        <input type="submit" value="Generate ID Card">
    </form>
</body>
</html>
